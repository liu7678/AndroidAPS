name: AAPS CI

on:
  workflow_dispatch:
    inputs:
      buildVariant:
        description: 'Select Build Variant'
        required: true
        default: 'fullRelease'
        type: choice
        options:
          - fullRelease
          - fullDebug
          - aapsclientRelease
          - aapsclientDebug
          - aapsclient2Release
          - aapsclient2Debug
          - pumpcontrolRelease
          - pumpcontrolDebug

jobs:
  build:
    name: Build AAPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Signing Secrets
        run: |
          echo "STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "::add-mask::$STORE_PASSWORD"
          echo "::add-mask::$KEY_PASSWORD"
          echo "::add-mask::$KEY_ALIAS"

      - name: Verify Keystore Exists
        run: |
          if [ ! -f "keystore/myrelease.jks" ]; then
            echo "❌ keystore/myrelease.jks not found!"
            exit 1
          fi
          chmod 600 keystore/myrelease.jks
          echo "✅ Keystore found."

      - name: Validate Keystore Credentials
        run: |
          echo "test" > dummy.txt
          zip -q dummy.jar dummy.txt
          if jarsigner -verify -keystore keystore/myrelease.jks \
             -storepass "$STORE_PASSWORD" \
             -keypass "$KEY_PASSWORD" \
             dummy.jar "$KEY_ALIAS"; then
            echo "✅ Keystore validation passed."
          else
            echo "❌ Keystore validation failed. Check passwords and alias."
            exit 1
          fi
          rm -f dummy.txt dummy.jar

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew :app:assemble${{ github.event.inputs.buildVariant }} --stacktrace

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aaps-apk-${{ github.event.inputs.buildVariant }}
          path: |
            app/build/outputs/apk/**/app-*.apk
            wear/build/outputs/apk/**/wear-*.apk
          retention-days: 7
